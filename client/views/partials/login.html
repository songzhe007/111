<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">
                Sign in to continue EatReview
            </h1>
            <div class="account-wall">
                <br>
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="" style="display: block; margin: auto; -moz-border-radius: 50%;-webkit-border-radius: 50%;">
                <br>
                <form class="form-signin"
                      name="form"
                      ng-submit="login(form)"
                      novalidate>

                    <div ng-class="{'has-error': form.email.$error.mongoose}">
                        <input type="text"
                               class="form-control"
                               placeholder="Email"
                               name="email"
                               ng-model="user.email"
                               required
                               autofocus
                               mongoose-error>
                        <p class="help-block"
                           ng-show="form.email.$error.mongoose">
                            {{ errors.email }}
                        </p>
                    </div>

                    <div ng-class="{'has-error': form.password.$error.mongoose}">
                        <input type="password"
                               class="form-control"
                               placeholder="Password"
                               name="password"
                               ng-model="user.password"
                               required
                               mongoose-error>
                        <p class="help-block"
                           ng-show="form.password.$error.mongoose">
                            {{ errors.password }}
                        </p>
                    </div>

                    <div class="form-group has-error">
                        <p class="help-block">{{ error.other }}</p>
                    </div>

                    <button class="btn btn-lg btn-primary btn-block" type="submit"> Sign in </button>
                    <label class="checkbox pull-left">
                        <input type="checkbox" value="remember-me">
                        Remember me
                    </label>
                    <a href="https://docs.google.com/document/d/1_nAomNVU2aCowWiKgdChc65NEvhkKsGOZ5Tx5jnSrmE/edit?usp=sharing" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                    <span class="clearfix"></span>
                </form>
            </div>

            <a href="/#/signup" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
