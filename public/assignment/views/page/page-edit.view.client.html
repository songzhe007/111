<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">

        <div class="navbar-text pull-left">
            <a href="#!/website/{{model.wid}}/page" class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a ng-click="model.updatePage(model.page)" class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-ok">
          </span>
            </a>
        </div>
        <a class="navbar-brand cl-text-white cl-text-bold" href="#">
            Edit Page
        </a>
    </div>
</nav>

<div class="container">
    <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
    <form>
        <div class="form-group">
            <label for="page-name">Name</label>
            <input ng-model="model.page.name"
                   type="text" class="form-control" id="page-name" placeholder="Page Name">
        </div>
        <div class="form-group">
            <label for="page-title">Title</label>
            <input ng-model="model.page.description"
                   type="text" class="form-control" id="page-title" placeholder="Page Title">
        </div>
    </form>
    <a class="btn btn-danger  btn-block"
       ng-click="model.deletePage(model.pid)">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid row">
        <div class="pull-right navbar-text">
            <a href="#!/profile" class="cl-icon-padding">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
