<nav id="profile_nav_bar" class="navbar navbar-fixed-top rt-navbar">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#!/website/{{model.wid}}/page/{{model.pid}}/widget/new"
                   class="navbar-link rt-text-color-white rt-col-l-r-20">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="rt-text-color-white navbar-brand">
                Create Header Widget
            </a>
        </div>
    </div>
</nav>

<div class="container rt-form-top-padding">
    <form>
        <div class="form-group">
            <label for="heading-name">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="heading-name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="heading-text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="heading-text"
                   placeholder="Text">
        </div>
        <div class="form-group">
            <label for="heading-size">Size</label>
            <input ng-model="model.widget.size" type="number" class="form-control" id="heading-size"
                   placeholder="Size">
        </div>
        <a ng-click="model.createWidget(model.widget)" class="btn btn-primary btn-block" id="widget-heading-create-btn">Create</a>
    </form>
    <div ng-show="model.createError" class="alert alert-danger rt-alert-padding" role="alert">{{model.createError}}</div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid row">
        <div class="navbar-text pull-right">
            <a href="#!/profile" class="cl-icon-padding">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
