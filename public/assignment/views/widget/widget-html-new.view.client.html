    <form class="cl-form-bottom-padding">
        <label for="name">Name</label>
        <input ng-model="model.widget.name" type="text" class="form-control" placeholder="Name" id="name" required>

        <label for="text">Text</label>
        <div class="form-group">
            <div ng-model="model.widget.text" id="text" type="text" placeholder="Juicero shows whatâ€™s wrong with Silicon Valley thinking" id="text" required
                 text-angular
                 ta-toolbar = "[['h1','h2','h3'],
                     ['bold','italics','underline','strikeThrough'],
                     ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
                     ['indent','outdent'],['html']]">
            </div>
        </div>


    </form>
        <a ng-click="model.createWidget(model.widget)" class="btn btn-primary btn-block" id="widget-heading-create-btn">Create</a>
    </form>
    <div ng-show="model.createError" class="alert alert-danger rt-alert-padding" role="alert">{{model.createError}}</div>
</div>
